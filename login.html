    function showAlert(element) {
        $(element).removeClass('sticky_close');

        var sticky_edit_seconds = 5;
        $(element).find('.js_remaining_time').text(sticky_edit_seconds);
        stickyCountdown = setInterval(function () {
            --sticky_edit_seconds;
            $(element).find('.js_remaining_time').text(sticky_edit_seconds);
            if (sticky_edit_seconds == 0) {
                clearInterval(stickyCountdown);
                $(element).addClass("sticky_close");
            }
        }, 1000);
    }

    $(document).ready(function(){

        $('body').tooltip({
            selector: '[data-toggle="tooltip"]',
            container: 'body',
        });

        $('body').on('click', '[data-toggle="tooltip"]', function(){
            $(this).tooltip('hide');
        });

        $('body').tooltip({
            selector: '[data-toggle="tooltip-error"]',
            container: 'body',
            template: '<div class="tooltip tooltip-error"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>'
        });

        // Close all popovers when you click outside
        $(document).on('click', function (e) {
            $('[data-toggle="popover"],[data-original-title]').each(function () {
                //the 'is' for buttons that trigger popups
                //the 'has' for icons within a button that triggers a popup
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                    (($(this).popover('hide').data('bs.popover')||{}).inState||{}).click = false  // fix for BS 3.3.6
                }
            });
        });


        var mobileHover = function () {
            $('*').on('touchstart', function () {
                $(this).tooltip('show');
            }).on('touchend', function () {
                $(this).tooltip('hide');
            });
        };

        mobileHover();

                    $(document).on("click",".responsive_icon",function(){
                $(this).parent(".responsive_menu").toggleClass("open")
            });
            });

</script>

<script>
var showError = function(btn) {
    var seconds = 3;
    btn.find('#countdown-wrapper').show();
    btn.prop('disabled', true).addClass('btn-error');
    var timer = setInterval(function () {
        btn.find('#countdown').text(--seconds);
        if (seconds == 0) {
            clearInterval(timer);
            btn.removeClass('btn-error').prop('disabled', false).removeClass('disabled');
            btn.find("#countdown-wrapper").hide();
            btn.find('.btn-title').text(btn.find('.btn-title').data('original-title'));
        }
    }, 1000);
}


$('#resetPasswordBtn').on('click', function() {
    var $resetPasswordBtn = $(this);
    var email = $("#resetPasswordEmail").val();
    $('.js_processing_spinning_wheel').show();
    $resetPasswordBtn.prop('disabled', true).addClass('disabled');
    $resetPasswordBtn.find('span.btn-title').text('Processing...');

    var url = "https://account.genndi.com/resetPassword";
    var data = {
        email: email,
    }
    var xhr = $.ajax({
        type: "POST",
        cache: false,
        url: url,
        data: data,
        beforeSend: function(request) {
            return request.setRequestHeader('X-CSRF-Token', "s3fghzM0KP9JLd93SW6iM7YL9MZEFDJCC1kv3WPj");s
        }
    });
    xhr.done(function() {
        $resetPasswordBtn.hide();
        $('#emailInputFormGroup').hide();
        $('#iconStart').hide();
        $('#messageStart').hide();
        $('#iconSuccess').fadeIn();
        $('#messageSuccess').fadeIn();
        $('.js_processing_spinning_wheel').hide();
        $resetPasswordBtn.prop('disabled', false).removeClass('disabled');
        $resetPasswordBtn.find('span.btn-title').text($resetPasswordBtn.find('span.btn-title').attr('data-original-title'));
    });

    xhr.fail(function() {
        $('.js_processing_spinning_wheel').hide();
        $resetPasswordBtn.find('span.btn-title').text("Error");
        showError($resetPasswordBtn);
    });
});
</script>
